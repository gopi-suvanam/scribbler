<div class="bottom-header container">
	<!-- Title of the notebook -->
	<div class="nb-name-wrapper">
		<a id="nb_name" contentEditable="true">Loading a note book...</a> 		
		<iframe 
		frameborder="0"
		scrolling="0"
		width="170"
		height="30"
		title="GitHub"
		style="display:none"
		id="git-stars">
		</iframe>			
	</div>
	<div class="nb-tools-wrapper">
		<a href="#" class="nb-tool-sharable-btn" data-tooltip="Sharable link / IFrame code" data-placement="bottom" 
		   onclick="event.preventDefault();shareBtn()">
		   <svg class="icon"><use href="../images/icons-sprite.svg#icon-share"></use></svg>
		</a>
		<a href="#" class="nb-tool-run-btn" data-tooltip="Run all: Alt/Option-R" data-placement="bottom" 
		   onclick="event.preventDefault();run_all()">
			<svg class="icon"><use href="../images/icons-sprite.svg#icon-play"></use></svg>
		</a>
		<a href="#" class="secondary nb-tool-save-btn" data-tooltip="Save" id="save-button" onclick="event.preventDefault();saveLocalFile()">
			<svg class="icon"><use href="../images/icons-sprite.svg#icon-save"></use></svg>
		</a>
		<a href="#" class="secondary nb-tool-reset-btn" data-tooltip="Reset" id="reset-button" onclick="event.preventDefault();resetNB()">
			<svg class="icon"><use href="../images/icons-sprite.svg#icon-reset"></use></svg>
		</a>
		<a href="#" id="break-sandbox" class="secondary nb-tool-sandbox-btn"
		   data-tooltip="Take the notebook out of sandbox"
		   data-placement="bottom" data-placement-edge="right"
			onclick="event.preventDefault();break_sandbox()">
			<svg class="icon"><use href="../images/icons-sprite.svg#icon-box-arrow-up"></use></svg>
		</a>
	</div>
</div>
